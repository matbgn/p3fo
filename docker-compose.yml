services:
  p3fo:
    build:
      context: .
      args:
        - VITE_BASE_URL=${VITE_BASE_URL:-/}
    container_name: p3fo
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
      - PORT=5173
      - VITE_BASE_URL=${VITE_BASE_URL:-/}
      - P3FO_DB_CLIENT=${P3FO_DB_CLIENT:-sqlite}
      - P3FO_DB_SQLITE_FILE=${P3FO_DB_SQLITE_FILE:-/home/appuser/data/p3fo.db}
      - P3FO_DB_URL=${P3FO_DB_URL}
    volumes:
      - p3fo_data:/home/appuser/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  p3fo_data:
